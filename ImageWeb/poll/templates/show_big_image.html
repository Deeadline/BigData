<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Main site</title>
    <title>{{ context }}</title>
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
  display: inline-block;
}

li {
  float: left;
  display: inline-block;
  font-size: 170%;
}

li a {
  display: inline-block;
  color: red;
  text-align: center;
  padding: 22px 70px;
  text-decoration: none;
  list-style-type: none;
}

li a:hover {
  background-color: #111;
}

.container
    {
        width: 1000px; /* set the width that's you want */
        margin: 0 auto;
    }

.image-container {
    /*width: 700px;
    height: 700px;*/
}

</style>
<body bgcolor="#4682b4">
<div class="container" align="center">
<ul>
  <li style="background-color: chartreuse"><a href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'uploadImages' %}">Photos</a></li>
  <li><a href="{% url 'upload_Big_Image' %}">Big Photos</a></li>
  <li><a href="{% url 'show_big_image' %}">Image mosaic</a></li>
    <li><a href="{% url 'set_kafelek' %}">Kafelek</a></li>
</ul>
</div>

<div align="center" align="center">
    <p align="center">The mosaic created from the photos</p>
    <p >
    <img alt="Embedded image" src="{{ image }}" class="image-container"/>
    <!--<img alt="Embedded image" src="data:image/png;base64,{{ form }}"/>-->
    </p>
</div>

</body>
</html>
